<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Wave Visualizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0a192f;
      --primary-color: #64ffda;
      --secondary-color: #8892b0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      perspective: 1000px;
    }

    .visualizer-container {
      width: 100%;
      max-width: 800px;
      height: 500px;
      background: linear-gradient(135deg, rgba(10, 25, 47, 0.9), rgba(20, 40, 70, 0.9));
      border-radius: 20px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
      transition: all 0.5s ease;
    }

    .visualizer-container:hover {
      transform: rotateX(5deg) rotateY(5deg) scale(1.02);
    }

    #canvas {
      width: 100%;
      height: 350px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    #fileInput {
      display: none;
    }

    .custom-file-upload {
      display: inline-block;
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: var(--bg-color);
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .custom-file-upload:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(100, 255, 218, 0.3);
    }

    #song-name {
      color: var(--secondary-color);
      font-size: 16px;
      max-width: 300px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .visualizer-hint {
      position: absolute;
      bottom: 20px;
      color: var(--secondary-color);
      font-size: 14px;
      text-align: center;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      .visualizer-container {
        max-width: 95%;
        height: 400px;
      }

      .controls {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="visualizer-container">
    <canvas id="canvas"></canvas>
    <div class="controls">
      <input type="file" id="fileInput" accept="audio/*">
      <label for="fileInput" class="custom-file-upload">
        Upload Music
      </label>
      <span id="song-name">No song selected</span>
    </div>
    <div class="visualizer-hint">
      Upload a music file and watch the sound come alive!
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const fileInput = document.getElementById('fileInput');
      const songNameDisplay = document.getElementById('song-name');

      // Resize canvas to container
      function resizeCanvas() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
      }
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      // Audio Visualization Setup
      let audioContext, analyser, dataArray;
      let animationId;

      function setupAudioContext(audioElement) {
        // Clean up previous context if exists
        if (audioContext) {
          audioContext.close();
        }

        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        const source = audioContext.createMediaElementSource(audioElement);
        source.connect(analyser);
        analyser.connect(audioContext.destination);

        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
      }

      function visualize() {
        // Cancel previous animation
        cancelAnimationFrame(animationId);

        function draw() {
          // Clear canvas
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          // Get frequency data
          analyser.getByteFrequencyData(dataArray);

          // Create dynamic visualization
          const barWidth = (canvas.width / dataArray.length) * 2.5;
          let x = 0;

          // Create gradient
          const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
          gradient.addColorStop(0, '#64ffda');
          gradient.addColorStop(0.5, '#00b4db');
          gradient.addColorStop(1, '#0083b0');

          ctx.fillStyle = gradient;

          // Draw bars with organic, wave-like movement
          dataArray.forEach((value, index) => {
            const barHeight = value * 0.7;
            const wave = Math.sin(index * 0.2) * 20; // Add wave-like oscillation

            ctx.save();
            ctx.translate(x, canvas.height / 2);
            ctx.rotate(Math.PI / 4); // Slight rotation for dynamic effect

            // Create 3D-like effect with shadow and depth
            ctx.shadowBlur = 10;
            ctx.shadowColor = 'rgba(100, 255, 218, 0.5)';

            ctx.fillRect(
              0,
              -barHeight / 2 + wave,
              barWidth,
              barHeight
            );

            ctx.restore();

            x += barWidth + 1;
          });

          animationId = requestAnimationFrame(draw);
        }

        draw();
      }

      // File input handling
      fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          songNameDisplay.textContent = file.name;
          const audioElement = new Audio(URL.createObjectURL(file));

          audioElement.addEventListener('canplay', () => {
            setupAudioContext(audioElement);
            audioElement.play();
            visualize();
          });
        }
      });
    });
  </script>
</body>

</html>
